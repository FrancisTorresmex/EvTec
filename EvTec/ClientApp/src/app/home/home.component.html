<h1>Sistema de alta de usuarios</h1>

<div class="row">
    <div class="col-12">
      <div class="row">
        <div class="col-10">
          <div class="float-right">
            <a class="btn btn-primary" [routerLink]="['/usuario']">Agregar</a>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered" id="tablaUser" width="50%" cellspacing="0">
            <thead>
              <tr>
                <th>Id</th>
                <th>Correo</th>
                <th>Usuario</th>
                <th>Estatus</th>
                <th>Sexo</th>                
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody *ngFor="let user of lst[0]; let i = index">
              <tr>
                <td>{{user.id}}</td>
                <td>{{user.correo}}</td>
                <td>{{user.usuario1}}</td>
                <td>{{user.estatus == true ? 'Activo' : 'Inactivo'}}</td>
                <td>{{user.sexo}}</td>                
                <td>
                  <button class="btn btn-primary" (click)="EditarUsuarios(user)">Editar</button>
                  <button class="btn btn-danger" (click)="Desactivar(user.id)">{{user.estatus == true ? 'Eliminar' : 'Reactivar'}}</button>
                </td>
              </tr>
            </tbody>            
          </table>
        </div>
      </div>
    </div>
</div>


<script>
  $(document).ready(function () {
    $('#tablaUser').DataTable();
  })  
</script>
